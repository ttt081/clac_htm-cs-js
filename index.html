<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Claculator</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <input type="text" id="display" readonly />
        <h2 id="output"></h2>
      </div>
      <div class="button-container">
        <button class="bttn" id="C">C</button>
        <button class="bttn" id="plus">+</button>
        <button class="bttn" id="minus">-</button><br />
        <button class="bttn" id="mult">*</button>
        <button class="bttn" id="division">/</button>
        <button class="bttn" id="mod">%</button><br />
        <button class="bttn" id="one">1</button>
        <button class="bttn" id="two">2</button>
        <button class="bttn" id="three">3</button><br />
        <button class="bttn" id="four">4</button>
        <button class="bttn" id="five">5</button>
        <button class="bttn" id="six">6</button><br />
        <button class="bttn" id="seven">7</button>
        <button class="bttn" id="eight">8</button>
        <button class="bttn" id="nine">9</button> <br />
        <button class="bttn" id="zero">0</button>
        <button class="bttn" id="point">.</button>
        <button class="bttn" id="equal">=</button> <br />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
